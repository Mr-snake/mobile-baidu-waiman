<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/swiper-3.4.2.min.css" />
    <!-- <link rel="stylesheet" href="css/demo.css" /> -->
    <link rel="stylesheet" href="css/index.css" />
    <title>百度外卖</title>
    <style>

    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 轮播第一页 -->
            <div class="swiper-slide page1">
                <div class="title">
                    <h3>生活中</h3>
                    <p>偶尔会这样哦</p>
                    <div class="line"></div>
                </div>
                <!--动图1-->
                <div class="slide-page1" style="display:none">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="file">
                            <div class="papper1"></div>
                            <div class="papper2"></div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="txt"></div>
                    </div>
                </div>
                <!--动图2-->
                <div class="slide-page2" style="display:none">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="lleg"></div>
                        <div class="rleg"></div>
                    </div>
                    <div class="box">
                        <div class="txt"></div>
                    </div>
                </div>
                <!--动图3-->
                <div class="slide-page3">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="word1"></div>
                        <div class="word2"></div>
                        <div class="word3"></div>
                        <div class="word4"></div>
                    </div>
                    <div class="box">
                        <div class="txt"></div>
                    </div>
                </div>
                <!-- 新球 -->
                <div class="sphere"></div>
                <!-- 下面的熊 -->
                <div class="bear"></div>
            </div>
            <div class="swiper-slide page2">
                <div class="title">
                    <h3>这时候</h3>
                    <p>如果有一份美味外卖...</p>
                    <p>正好出现</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                    <div class="face1"></div>
                    <div class="face2"></div>
                    <!-- 熊掌 -->
                    <div class="lhand"></div>
                    <div class="rhand"></div>
                </div>
                <div class="sphere"></div>
                <div class="table"></div>
                <div class="food"></div>
            </div>
            <div class="swiper-slide page3">s
                <div class="title">
                    <h3>那时候</h3>
                    <p>如果一碗地沟油炒饭...</p>
                    <p>吃还是不吃....</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                </div>
                <div class="sphere"></div>
                <div class="page1"></div>
                <div class="page2"></div>
                <div class="page3"></div>
            </div>
            <div class="swiper-slide page4">
                <div class="title">
                    <h3></h3>
                    <p>百度外卖</p>
                    <p>只做有品质的外卖....</p>
                    <p>放心</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                </div>
                <div class="sphere"></div>
                <div class="page1"></div>
                <div class="page2"></div>
                <div class="page3"></div>
            </div>
            <div class="swiper-slide page5">
                <div class="title">
                    <h3>无论前方</h3>
                    <p>狂风,大雨,还是飘雪....</p>
                    <p>始终坚持在路上</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                    <div class="smoke"></div>
                </div>
                <div class="sphere"></div>
                <div class="cloud"></div>
            </div>
            <div class="swiper-slide page6">
                <div class="title">
                    <h3>丰富礼品</h3>
                    <p>边吃，边省钱....</p>
                    <p>享受更多</p>
                    <div class="line"></div>
                </div>
                <div class="bg"></div>
                <div class="bear">
                    <div class="box">
                        <div class="gift1"></div>
                        <div class="gift2"></div>
                        <div class="gift3"></div>
                        <div class="gift4"></div>
                        <div class="gift5"></div>
                        <div class="gift6"></div>
                        <div class="gift7"></div>
                        <div class="gift8"></div>
                        <div class="gift9"></div>
                        <div class="gift10"></div>
                        <div class="gift11"></div>
                        <div class="gift12"></div>
                    </div>
                </div>
                <div class="sphere"></div>
            </div>
            <div class="swiper-slide page7">
                <div class="title">
                    <h3>所有的努力</h3>
                    <p>只是为了你....</p>
                    <p>么么踹</p>
                    <div class="line"></div>
                </div>
                <div class="streetlight">
                    <div class="light"></div>
                </div>
                <div class="bike"></div>
                <div class="bear"></div>
                <div class="sphere"></div>
                <div class="share"></div>
                <div class="info">waimian.baidu.com</div>
            </div>
        </div>
        <!-- 第一页loading -->
        <div class="loading" style="display:none">
            <div class="rider"></div>
            <div class="progress"></div>
            <div class="info">
            </div>
            <div class="logo"></div>
            <div class="baidu">@2015Baidu Waimai Produced</div>
        </div>
        <!-- 第二页 -->
        <div class="run" style="display:none">
            <!-- 一只熊 -->
            <div class="info">
                <div class="hello"></div>
            </div>
            <dic class="cloud"></dic>
            <div class="tree"></div>
            <div class="grass1"></div>
            <div class="grass2"></div>
            <!-- 按钮 -->
            <div class="rotate">
                <div class="button"></div>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <!-- 熊 -->
            <div class="bear-box">
                <div class="bear"></div>
                <div class="smoke"></div>
            </div>
        </div>
        <script src="lib/zepto.js"></script>
        <script src="lib/event.js"></script>
        <script src="lib/fx.js"></script>
        <script src="lib/touch.js"></script>
        <script src="lib/fx_methods.js"></script>
        <script src="lib/swiper-3.4.2.jquery.min.js"></script>
</body>

</html>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        // autoplay: true,//可选选项，自动滑动
        direction: 'vertical',
    })
    document.querySelector('html').style.fontSize = window.screen.width / 20 + 'px';
    window.onresize = function() {
        document.querySelector('html').style.fontSize = window.screen.width / 20 + 'px';
    }
</script>
